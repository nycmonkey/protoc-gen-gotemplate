syntax = "proto3";

package session;
option go_package = "github.com/nycmonkey/protoc-gen-gotemplate/examples/go-kit/services/session";

service SessionService {
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string err_msg = 2;
}
